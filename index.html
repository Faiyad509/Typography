    <title>Typography</title>
</head>

<body>
    <h1 class="display-1 text-center fw-bold text-decoration-underline bg-success m-5 p-5">Typography</h1>
    <p class="h1 bg-warning m-5 p-5">Typography is the art and technique of arranging type to make written language legible, readable and appealing when
    displayed. The arrangement of type involves selecting typefaces, point sizes, line lengths, line spacing, letter
    spacing, and spaces between pairs of letters.</p>
